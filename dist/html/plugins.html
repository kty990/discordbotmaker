<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Discord Bot Maker</title>
    <link rel="stylesheet" href="../css/plugins.css">
    <link rel="stylesheet" href="../css/program.css">
    <link rel="stylesheet" href="../css/global.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
</head>

<body>
    <script id="replacewithsidebar"></script>

    <div id="pluginList">
        <div id="pluginMods">
            <div class="pluginMod enableplugin">
                Enable
            </div>
            <div class="pluginMod disableplugin">
                Disable
            </div>
            <div class="pluginMod">
                Restart
            </div>
            <div class="pluginMod importplugin">
                Import
            </div>
            <div class="pluginMod exportplugin">
                Export
            </div>
            <div class="pluginMod">
                -
            </div>
            <div class="pluginMod">
                -
            </div>
            <div class="pluginMod">
                -
            </div>
            <div class="pluginMod">
                -
            </div>
            <div class="pluginMod">
                -
            </div>
            <div class="pluginMod">
                -
            </div>
            <div class="pluginMod">
                -
            </div>
            <div class="pluginMod">
                -
            </div>
            <div class="pluginMod">
                -
            </div>
            <div class="pluginMod">
                -
            </div>
            <div class="pluginMod">
                -
            </div>
            <div class="pluginMod">
                -
            </div>
            <div class="pluginMod">
                -
            </div>
            <div class="pluginMod">
                -
            </div>
            <div class="pluginMod">
                -
            </div>
            <div class="pluginMod">
                -
            </div>
            <div class="pluginMod">
                -
            </div>
            <div class="pluginMod">
                -
            </div>
            <div class="pluginMod">
                -
            </div>
        </div>
    </div>

    <div id="newPlugin">
        <p>New</p>
    </div>

    <div id="savePlugin">
        <p>Save</p>
    </div>
    <div id="deletePlugin">
        <p>Delete</p>
    </div>

    <div id="pluginEdit">
        <div id="simple-code">
            <div id="simple-attrs"></div>
            <div class="simplePlugin eventSimple">Events</div>
            <div class="simplePlugin storeSimple">Storage (Disabled)</div>
            <div class="simplePlugin discordSimple">DiscordJS</div>
            <!-- <div class="simplePlugin clientSimple">Client</div> -->
        </div>
        <form>
            <input id="pluginName" placeholder="Plugin Name">
            <div id="iscommandToggle">
                <p>✓</p>
            </div>
            <p id="cmdTogPrompt">Is this a command?</p>
            <br>
            <input id="description" placeholder="Plugin Description">
            <div id="argContainer">
                <div>
                    <p id="argCountDisplay">0</p>
                    <input id="argCountDown" value="↓" type="button">
                    <input id="argCountUp" value="↑" type="button">
                </div>

            </div>
            <div id="args">
            </div>
            <div id="code">
                <p>Add your code here:</p>
                <div id="codeBox" contenteditable="true"></div>
            </div>

        </form>
    </div>

    <script src="../js/plugins.mjs"></script>
    <script src="../js/program.js"></script>

</body>

</html>
