<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Discord Bot Maker</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/global.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
</head>

<body>
    <script id="replacewithsidebar"></script>

    <div id="selection-bot-xyz">
        <div id="identify">
            <button id="select">Select</button>
            <div id="active-identify">
                <p id="iname">...</p>
                <p id="ibot-status">n/a</p>
            </div>
            <button id="create">Create</button>
        </div>
        <div id="identify-selection">
            <div class="bot">
                <p id="name">NAME1</p>
                <p id="nplugins">0 plugins</p>
            </div>

            <div class="bot">
                <p id="name">NAME2</p>
                <p id="nplugins">0 plugins</p>
            </div>
        </div>
    </div>

    <div style="display: none;" id="createBot-blur">
        <p id="create-close">X</p>
        <div id="createBot-container">
            <div>Bot Nickname
                <p>*Can be anything</p>
            </div>

            <input type="text" id="_nick">
            <div>Bot Token</div>
            <input type="text" id="_token">
            <input type="button" id="_create" value="Create">
        </div>
    </div>



    <div id="commandLog">
        <div class="command">
            <p class="cmd-label">Command</p>
            <p class="cmd-user">User</p>
            <p class="cmd-timestamp">Time</p>
        </div>
    </div>

    <div id="modLog">
        <div class="action">
            <p class="action-label">Action</p>
            <p class="action-user">Moderator</p>
            <p class="action-target">Target</p>
            <p class="action-reason">Reason</p>
            <p class="action-timestamp">Time</p>
        </div>
    </div>

    <p id="permissions-label">Permissions</p>
    <div id="perms">

    </div>
    <div id="permission-guild-select">
        <img src="../images/icon.png">
        <p id="guild-name">Nothing Selected</p>
        <p id="guild-id">-1</p>
    </div>
    <div id="selection-area">

    </div>

    <div id="start">
        Start
    </div>

    <div id="stop">
        Stop
    </div>

    <div id="information">

    </div>

    <script src="../js/home.js"></script>
    <script src="../js/program.js"></script>
</body>

</html>
