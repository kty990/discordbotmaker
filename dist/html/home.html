<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Discord Bot Maker</title>
    <link rel="stylesheet" href="../css/home.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
</head>

<body>
    <script id="replacewithsidebar"></script>

    <input id="token" type="password" placeholder="ENTER YOUR TOKEN HERE">
    <input id="showToken" type="checkbox">
    <p id="showTokenLabel">Show Token</p>
    <button id="saveToken">Save</button>

    <div id="commandLog">
        <div class="command">
            <p class="cmd-label">Command</p>
            <p class="cmd-user">User</p>
            <p class="cmd-timestamp">Time</p>
        </div>
    </div>

    <div id="modLog">
        <div class="action">
            <p class="action-label">Action</p>
            <p class="action-user">Moderator</p>
            <p class="action-target">Target</p>
            <p class="action-reason">Reason</p>
            <p class="action-timestamp">Time</p>
        </div>
    </div>

    <p id="permissions-label">Permissions</p>
    <div id="permissions">

    </div>
    <div id="permission-guild-select">
        <img src="../images/icon.png">
        <p id="guild-name">Nothing Selected</p>
        <p id="guild-id">-1</p>
    </div>
    <div id="selection-area">

    </div>

    <div id="start">
        Start
    </div>

    <div id="stop">
        Stop
    </div>

    <div id="information">

    </div>

    <script src="../js/program.js"></script>
    <script src="../js/home.js"></script>
</body>

</html>
